<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>kalkulator</title>
<link rel="stylesheet" href="calcu.css">
</head>
<body>
<div class="container">

<h1><font color="orange"><center>KALKULATOR HAKIA</center></h1>
<div class="display">
  <input name="text" type="text" id="screen" placeholder="">
</div>
<div class="btns">
<div class="row">
<button id="ce" onClick="backspc()">⌫</button>
<button id="btn2" onClick="fact()">X!</button>
<button class="btn">+</button>
<button class="btn">(</button>
<button class="btn">)</button>
<button id="ac" onClick="screen.value=''">C</button> 
</div>
<div class="row">
<button id="btn2" onClick="sin()">sin</button>
<button id="btn2" onClick="pi()">phi</button>
<button class="btn">x</button>
<button class="btn">7</button> 
<button class="btn">8</button>
<button class="btn">9</button>
</div>
<div class="row">
<button id="btn2" onClick="cos()">cos</button>
<button id="btn2" onClick="log()">log</button>
<button class="btn">-</button>
<button class="btn">4</button>
<button class="btn">5</button>
<button class="btn">6</button>
</div>
<div class="row">
<button id="btn2" onClick="tan()">tan</button>
<button id="btn2" onClick="sqrt()">√</button>
<button class="btn">÷</button>
<button class="btn">1</button>
<button class="btn">2</button>
<button class="btn">3</button>
</div>
<div class="row">
<button id="btn2" onClick="e()">e</button>
<button id="btn2" onClick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
</button>
<button class="btn">%</button>
<button class="btn">.</button>
<button class="btn">0</button>
<button id="eval" onClick="screen.value=eval(screen.value.replaceAll('%', ' * 0.01'))">=</button>
</div>
</div>
</div>
<script type="text/javascript" src="calcu.js"></script>
</body>
</html>
