<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>kalkulator</title>
<link rel="stylesheet" href="calcu.css">
</head>
<body>

 <input type="text" class="display" id="screen" placeholder="0" >

<div class="btns">

<button class="btn">)</button>

</div>
<div class="row">
<button id="btn2" onClick="sin()">sin</button>
<button id="btn2" onClick="pi()">π</button>
<button class="btn">7</button>

</div>

<button class="btn">4</button>
<button class="btn">5</button>

</div>

<button id="btn2" onClick="tan()">tan</button>

</div>

<button id="btn2" onClick="e()">e</button>

</button>

</div>
</div>
